<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="timers">
        <div class="row align-items-center" id="timer-model" style="display: none;">
          <div class="col-sm">
            <div id="title-showing">
              <a href="#" id="edit-title"><h1 id="title">Timer</h1></a>
            </div>
            <div id="title-editing" style="display: none;">
              <input type="text" class="form-control" id="title-input">
            </div>
          </div>
          <div class="col-sm">
            <h1 id="time">00:00:00</h1>
          </div>
          <div class="col-sm">
            <div class="input-group input-group-sm">
              <div class="input-group-prepend">
                <button class="btn btn-sm btn-outline-danger" id="minus-time">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input type="text" class="form-control" pattern="[0-9]*" value="1" id="adjust-time">
              <div class="input-group-append">
                <button class="btn btn-sm btn-outline-secondary" id="adjust-unit" style="width: 32px;">H</button>
                <button class="btn btn-sm btn-outline-success" id="plus-time">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="input-group input-group-sm">
              <div class="input-group-prepend">
                <span class="input-group-text">Rate:</span>
              </div>
              <input type="text" class="form-control" pattern="[0-9]*\.?[0-9]*" value="0.0" id="rate">
            </div>
          </div>
          <div class="col-sm">
            <h1 id="total" class="float-right">0.00</h1>
          </div>
          <div class="col-sm">
            <button class="btn btn-sm btn-outline-info" id="reset">
              <i class="fa fa-fast-backward"></i>
            </button>
            <button class="btn btn-sm btn-outline-primary" id="play">
              <i class="fa fa-play"></i>
            </button>
            <button class="btn btn-sm btn-warning" id="pause" style="display: none;">
              <i class="fa fa-pause"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" id="remove-timer">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="py-3" align="center">
        <button class="btn btn-info" id="add-timer">Add timer</button>
        <button class="btn btn-danger" id="clear-timers">Clear timers</button>
        <a id="downloader"></a>
        <button class="btn btn-success" id="save-timers">Save</button>
        <input type="file" id="load-file-input" style="display: none;">
        <button class="btn btn-primary" id="load-timers">Load</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
